<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://tozaburo.github.io/aboutme/file.css"/>
  <script src="https://tozaburo.github.io/aboutme/file.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
  <link rel="icon" href="tozaburo-box.png">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;800;900&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link rel="icon" href="tozaburo-box.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルをリスト化|Files to Python/JS List</title>
</head>

<body>
  <div class="main" id="main">
    <div class="title">
      <h1>ファイルをリスト化</h1>
    </div>
    <div class="quiz">
      <h2 id="question">txtファイルをpython/jsのリストにします</h2>
      <div class="input">
        <h3 for="name">リストの名前：</h3>
        <input type="text" id="name" class="name">
      </div>
      <div class="button-list">
        <label class="button"><input type="file" accept=".txt" id='file' style="display: none;">ファイルをアップロード</label>
        <a onclick="changeType()" class="button switch">python</a>
        <a onclick="copyResult()" class="button">コピー！</a>
      </div>
    </div>
    <div class="icon">
      <a href="https://tozaburo.github.io/aboutme/">
        <img src="home.png" alt="">
      </a>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>

  <link rel="icon" href="tozaburo-box.png">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;800;900&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link rel="icon" href="tozaburo-box.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quality of Wine</title>
</head>

<body>
  <div class="main" id="main">
    <div class="title">
      <h1>ワインの品質</h1>
    </div>
    <div class="field">
      <ul>
        <li>
          <p>生産された年の前年の10月〜生産された年３月の雨の量（mL）</p>
          <input type="number" id="lrain">
        </li>
        <li>
          <p>生産された年の８,９月の雨の量（mL）</p>
          <input type="number" id="train">
        </li>
        <li>
          <p>生産された年の４〜９月の平均気温（℃）</p>
          <input type="number" id="temp">
        </li>
        <li>
          <p>ワインの年齢（年）</p>
          <input type="number" id="year">
        </li>
        <li>
          <a onclick="calc()" class="button">計算！</a>
        </li>
        <li>
          <p class="result" id="result">ワインの品質：</p>
        </li>
      </ul>
    </div>
    <div class="link">
      <h5 class="ref">&lt;参考&gt;</h5>
      <a href="https://amazon.jp/dp/4315525693/" class="ref">Newton ゼロからわかる統計と確率</a>
    </div>
    <div class="icon">
      <a href="https://tozaburo.github.io/aboutme/">
        <img src="home.png" alt="">
      </a>
    </div>
  </div>
</body>

</html>

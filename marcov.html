                id="data">メロス は 激怒 し た 。 必ず 、 かの 邪智 暴虐 の 王 を 除か なけれ ば なら ぬ と 決意 し た 。 メロス に は 政治 が わから ぬ 。 メロス は 、 村 の 牧人 で ある 。 笛 を 吹き 、 羊 と 遊ん で 暮し て 来 た 。 けれど も 邪悪 に 対し て は 、 人 一 倍 に 敏感 で あっ た 。 きょう 未明 メロス は 村 を 出発 し 、 野 を 越え 山越え 、 十 里 は なれ た 此の シラクス の 市 に やっ て 来 た 。 メロス に は 父 も 、 母 も 無い 。 女房 も 無い 。 十 六 の 、 内気 な 妹 と 二人 暮し だ 。 この 妹 は 、 村 の 或る 律気 な 一 牧人 を 、 近々 、 花婿 と し て 迎える 事 に なっ て い た 。 結婚 式 も 間近 か な の で ある 。 メロス は 、 それ ゆえ 、 花嫁 の 衣裳 やら 祝宴 の 御 馳走 やら を 買い に 、 はるばる 市 に やっ て 来 た の だ 。 先ず 、 その 品々 を 買い集め 、 それ から 都 の 大路 を ぶらぶら 歩い た 。 メロス に は 竹馬 の 友 が あっ た 。 セリヌンティウス で ある 。 今 は 此 の シラクス の 市 で 、 石工 を し て いる 。 その 友 を 、 これ から 訪ね て みる つもり な の だ 。 久しく 逢わ なかっ た の だ から 、 訪ね て 行く の が 楽しみ で ある 。 歩い て いる うち に メロス は 、 まち の 様子 を 怪しく 思っ た 。 ひっそり し て いる 。 もう 既に 日 も 落ち て 、 まち の 暗い の は 当りまえ だ が 、 けれど も 、 なん だ か 、 夜 の せい ばかり で は 無く 、 市 全体 が 、 やけ に 寂しい 。 のんき な メロス も 、 だんだん 不安 に なっ て 来 た 。 路 で 逢っ た 若い衆 を つかまえ て 、 何 か あっ た の か 、 二 年 まえ に 此の 市 に 来 た とき は 、 夜 で も 皆 が 歌 を うたっ て 、 まち は 賑やか で あっ た 筈 だ が 、 と 質問 し た 。 若い衆 は 、 首 を 振っ て 答え なかっ た 。 しばらく 歩い て 老爺 に 逢い 、 こんど は もっと 、 語勢 を 強く し て 質問 し た 。 老爺 は 答え なかっ た 。 メロス は 両手 で 老爺 の からだ を ゆすぶっ て 質問 を 重ね た 。 老爺 は 、 あたり を はばかる 低声 で 、 わずか 答え た 。 「 王 様 は 、 人 を 殺し ます 。 」 「 なぜ 殺す の だ 。 」 「 悪心 を 抱い て いる 、 と いう の です が 、 誰 も そんな 、 悪心 を 持っ て は 居り ませ ぬ 。 」 「 たくさん の 人 を 殺し た の か 。 」 「 はい 、 はじめ は 王 様 の 妹婿 さま を 。 それ から 、 御 自身 の お 世嗣 を 。 それ から 、 妹 さま を 。 それ から 、 妹 さま の 御子 さま を 。 それ から 、 皇后 さま を 。 それ から 、 賢臣 の アレキス 様 を 。 」 「 おどろい た 。 国王 は 乱心 か 。 」 「 いいえ 、 乱心 で は ござい ませ ぬ 。 人 を 、 信ずる 事 が 出来 ぬ 、 と いう の です 。 このごろ は 、 臣下 の 心 を も 、 お 疑い に なり 、 少しく 派手 な 暮し を し て いる 者 に は 、 人質 ひとり ずつ 差し出す こと を 命じ て 居り ます 。 御 命令 を 拒め ば 十字 架 に かけ られ て 、 殺さ れ ます 。 きょう は 、 六 人 殺さ れ まし た 。 」 　 聞い て 、 メロス は 激怒 し た 。 「 呆れ た 王 だ 。 生かし て 置け ぬ 。 」 　 メロス は 、 単純 な 男 で あっ た 。 買い物 を 、 背負っ た まま で 、 のそのそ 王城 に はいっ て 行っ た 。 たちまち 彼 は 、 巡邏 の 警吏 に 捕縛 さ れ た 。 調べ られ て 、 メロス の 懐中 から は 短剣 が 出 て 来 た の で 、 騒ぎ が 大きく なっ て しまっ た 。 メロス は 、 王 の 前 に 引き出さ れ た 。 「 この 短刀 で 何 を する つもり で あっ た か 。 言え ！ 」 暴君 ディオニス は 静か に 、 けれど も 威厳 を 以 て 問いつめ た 。 その 王 の 顔 は 蒼白 で 、 眉間 の 皺 は 、 刻み込ま れ た よう に 深かっ た 。 「 市 を 暴君 の 手 から 救う の だ 。 」 と メロス は 悪びれ ず に 答え た 。 「 おまえ が か ？ 」 王 は 、 憫笑 し た 。 「 仕方 の 無い やつ じゃ 。 おまえ に は 、 わし の 孤独 が わから ぬ 。 」 「 言う な ！ 」 と メロス は 、 いきり立っ て 反駁 し た 。 「 人 の 心 を 疑う の は 、 最も 恥ず べき 悪徳 だ 。 王 は 、 民 の 忠誠 を さえ 疑っ て 居 られる 。 」 「 疑う の が 、 正当 の 心構え な の だ と 、 わし に 教え て くれ た の は 、 おまえ たち だ 。 人 の 心 は 、 あて に なら ない 。 人間 は 、 もともと 私慾 の かたまり さ 。 信じ て は 、 なら ぬ 。 」 暴君 は 落着い て 呟き 、 ほっと 溜息 を つい た 。 「 わし だ って 、 平和 を 望ん で いる の だ が 。 」 「 なん の 為 の 平和 だ 。 自分 の 地位 を 守る 為 か 。 」 こんど は メロス が 嘲笑 し た 。 「 罪 の 無い 人 を 殺し て 、 何 が 平和 だ 。 」 「 だまれ 、 下賤 の 者 。 」 王 は 、 さっ と 顔 を 挙げ て 報い た 。 「 口 で は 、 どんな 清らか な 事 で も 言える 。 わし に は 、 人 の 腹 綿 の 奥底 が 見え透い て なら ぬ 。 おまえ だ って 、 いま に 、 磔 に なっ て から 、 泣い て 詫び たって 聞か ぬ ぞ 。 」 「 ああ 、 王 は 悧巧 だ 。 自惚れ て いる が よい 。 私 は 、 ちゃんと 死ぬ る 覚悟 で 居る の に 。 命乞い など 決して し ない 。 ただ 、 ― ― 」 と 言いかけ て 、 メロス は 足もと に 視線 を 落し 瞬時 ためらい 、 「 ただ 、 私 に 情 を かけ たい つもり なら 、 処刑 まで に 三 日間 の 日限 を 与え て 下さい 。 たった 一人 の 妹 に 、 亭主 を 持た せ て やり たい の です 。 三 日 の うち に 、 私 は 村 で 結婚 式 を 挙げ させ 、 必ず 、 ここ へ 帰っ て 来 ます 。 」 「 ばか な 。 」 と 暴君 は 、 嗄れ た 声 で 低く 笑っ た 。 「 とんでも ない 嘘 を 言う わ い 。 逃がし た 小鳥 が 帰っ て 来る と いう の か 。 」 「 そう です 。 帰っ て 来る の です 。 」 メロス は 必死 で 言い張っ た 。 「 私 は 約束 を 守り ます 。 私 を 、 三 日間 だけ 許し て 下さい 。 妹 が 、 私 の 帰り を 待っ て いる の だ 。 そんな に 私 を 信じ られ ない なら ば 、 よろしい 、 この 市 に セリヌンティウス と いう 石工 が い ます 。 私 の 無二 の 友人 だ 。 あれ を 、 人質 と し て ここ に 置い て 行こう 。 私 が 逃げ て しまっ て 、 三 日 目 の 日暮 まで 、 ここ に 帰っ て 来 なかっ たら 、 あの 友人 を 絞め殺し て 下さい 。 たのむ 、 そう し て 下さい 。 」 　 それ を 聞い て 王 は 、 残虐 な 気持 で 、 そっと 北叟笑ん だ 。 生 意気 な こと を 言う わ い 。 どうせ 帰っ て 来 ない に きまっ て いる 。 この 嘘つき に 騙さ れ た 振り し て 、 放し て やる の も 面白い 。 そう し て 身代り の 男 を 、 三 日 目 に 殺し て やる の も 気味 が いい 。 人 は 、 これ だ から 信じ られ ぬ と 、 わし は 悲しい 顔 し て 、 その 身代り の 男 を 磔刑 に 処し て やる の だ 。 世の中 の 、 正直 者 と か いう 奴輩 に うんと 見せつけ て やり たい もの さ 。 「 願い を 、 聞い た 。 その 身代り を 呼ぶ が よい 。 三 日 目 に は 日没 まで に 帰っ て 来い 。 おくれ たら 、 その 身代り を 、 きっと 殺す ぞ 。 ちょっと おくれ て 来る が いい 。 おまえ の 罪 は 、 永遠 に ゆるし て やろう ぞ 。 」 「 なに 、 何 を おっしゃる 。 」 「 はは 。 いのち が 大事 だっ たら 、 おくれ て 来い 。 おまえ の 心 は 、 わかっ て いる ぞ 。 」 　 メロス は 口惜しく 、 地団駄 踏ん だ 。 もの も 言い たく なく なっ た 。 　 竹馬 の 友 、 セリヌンティウス は 、 深夜 、 王城 に 召さ れ た 。 暴君 ディオニス の 面前 で 、 佳 き 友 と 佳 き 友 は 、 二 年 ぶり で 相 逢う た 。 メロス は 、 友 に 一切 の 事情 を 語っ た 。 セリヌンティウス は 無言 で 首肯き 、 メロス を ひしと 抱きしめ た 。 友 と 友 の 間 は 、 それ で よかっ た 。 セリヌンティウス は 、 縄 打た れ た 。 メロス は 、 すぐ に 出発 し た 。 初夏 、 満天 の 星 で ある 。 　 メロス は その 夜 、 一睡 も せ ず 十 里 の 路 を 急ぎ に 急い で 、 村 へ 到着 し た の は 、 翌る日 の 午前 、 陽 は 既に 高く 昇っ て 、 村人 たち は 野 に 出 て 仕事 を はじめ て い た 。 メロス の 十 六 の 妹 も 、 きょう は 兄 の 代り に 羊群 の 番 を し て い た 。 よろめい て 歩い て 来る 兄 の 、 疲労 困憊 の 姿 を 見つけ て 驚い た 。 そう し て 、 うるさく 兄 に 質問 を 浴びせ た 。 「 なん で も 無い 。 」 メロス は 無理 に 笑おう と 努め た 。 「 市 に 用事 を 残し て 来 た 。 また すぐ 市 に 行か なけれ ば なら ぬ 。 あす 、 おまえ の 結婚 式 を 挙げる 。 早い ほう が よかろう 。 」 　 妹 は 頬 を あからめ た 。 「 うれしい か 。 綺麗 な 衣裳 も 買っ て 来 た 。 さあ 、 これ から 行っ て 、 村 の 人 たち に 知ら せ て 来い 。 結婚 式 は 、 あすだ と 。 」 　 メロス は 、 また 、 よろよろ と 歩き 出し 、 家 へ 帰っ て 神々 の 祭壇 を 飾り 、 祝宴 の 席 を 調え 、 間 も なく 床 に 倒れ伏し 、 呼吸 も せ ぬ くらい の 深い 眠り に 落ち て しまっ た 。 　 眼 が 覚め た の は 夜 だっ た 。 メロス は 起き て すぐ 、 花婿 の 家 を 訪れ た 。 そう し て 、 少し 事情 が ある から 、 結婚 式 を 明日 に し て くれ 、 と 頼ん だ 。 婿 の 牧人 は 驚き 、 それ は いけ ない 、 こちら に は 未だ 何 の 仕度 も 出来 て い ない 、 葡萄 の 季節 まで 待っ て くれ 、 と 答え た 。 メロス は 、 待つ こと は 出来 ぬ 、 どう か 明日 に し て くれ 給え 、 と 更に 押し て たのん だ 。 婿 の 牧人 も 頑強 で あっ た 。 なかなか 承諾 し て くれ ない 。 夜明け まで 議論 を つづけ て 、 やっと 、 どう に か 婿 を なだめ 、 すかし て 、 説き伏せ た 。 結婚 式 は 、 真昼 に 行わ れ た 。 新郎 新婦 の 、 神々 へ の 宣誓 が 済ん だ ころ 、 黒雲 が 空 を 覆い 、 ぽつりぽつり 雨 が 降り 出し 、 やがて 車軸 を 流す よう な 大雨 と なっ た 。 祝宴 に 列席 し て い た 村人 たち は 、 何 か 不吉 な もの を 感じ た が 、 それ で も 、 めいめい 気持 を 引きたて 、 狭い 家 の 中 で 、 むんむん 蒸し暑い の も 怺え 、 陽気 に 歌 を うたい 、 手 を 拍っ た 。 メロス も 、 満面 に 喜色 を 湛え 、 しばらく は 、 王 と の あの 約束 を さえ 忘れ て い た 。 祝宴 は 、 夜 に 入っ て いよいよ 乱れ 華やか に なり 、 人々 は 、 外 の 豪雨 を 全く 気 に し なく なっ た 。 メロス は 、 一生 この まま ここ に い たい 、 と 思っ た 。 この 佳い 人 たち と 生涯 暮し て 行き たい と 願っ た が 、 いま は 、 自分 の からだ で 、 自分 の もの で は 無い 。 まま なら ぬ 事 で ある 。 メロス は 、 わが 身 に 鞭打ち 、 ついに 出発 を 決意 し た 。 あす の 日没 まで に は 、 まだ 十 分 の 時 が 在る 。 ちょっと 一眠り し て 、 それ から すぐ に 出発 しよう 、 と 考え た 。 その 頃 に は 、 雨 も 小降り に なっ て いよう 。 少し で も 永く この 家 に 愚図愚図 とどまっ て い たかっ た 。 メロス ほど の 男 に も 、 やはり 未練 の 情 と いう もの は 在る 。 今宵 呆然 、 歓喜 に 酔っ て いる らしい 花嫁 に 近寄り 、 「 お めでとう 。 私 は 疲れ て しまっ た から 、 ちょっと ご免 こうむっ て 眠り たい 。 眼 が 覚め たら 、 すぐ に 市 に 出かける 。 大切 な 用事 が ある の だ 。 私 が い なく て も 、 もう おまえ に は 優しい 亭主 が ある の だ から 、 決して 寂しい 事 は 無い 。 おまえ の 兄 の 、 一ばん きらい な もの は 、 人 を 疑う 事 と 、 それ から 、 嘘 を つく 事 だ 。 おまえ も 、 それ は 、 知っ て いる ね 。 亭主 と の 間 に 、 どんな 秘密 で も 作っ て は なら ぬ 。 おまえ に 言い たい の は 、 それ だけ だ 。 おまえ の 兄 は 、 たぶん 偉い 男 な の だ から 、 おまえ も その 誇り を 持っ て いろ 。 」 　 花嫁 は 、 夢見 心地 で 首肯い た 。 メロス は 、 それ から 花婿 の 肩 を たたい て 、 「 仕度 の 無い の は お 互 さま さ 。 私 の 家 に も 、 宝 と いっ て は 、 妹 と 羊 だけ だ 。 他 に は 、 何 も 無い 。 全部 あげよう 。 もう 一 つ 、 メロス の 弟 に なっ た こと を 誇っ て くれ 。 」 　 花婿 は 揉み手 し て 、 てれ て い た 。 メロス は 笑っ て 村人 たち に も 会釈 し て 、 宴席 から 立ち去り 、 羊 小屋 に もぐり込ん で 、 死ん だ よう に 深く 眠っ た 。 　 眼 が 覚め た の は 翌る日 の 薄明 の 頃 で ある 。 メロス は 跳ね起き 、 南無三 、 寝過し た か 、 いや 、 まだまだ 大丈夫 、 これ から すぐ に 出発 すれ ば 、 約束 の 刻限 まで に は 十 分間 に 合う 。 きょう は 是非 と も 、 あの 王 に 、 人 の 信実 の 存する ところ を 見せ て やろう 。 そう し て 笑っ て 磔 の 台 に 上っ て やる 。 メロス は 、 悠々 と 身 仕度 を はじめ た 。 雨 も 、 いくぶん 小降り に なっ て いる 様子 で ある 。 身 仕度 は 出来 た 。 さて 、 メロス は 、 ぶるん と 両腕 を 大きく 振っ て 、 雨中 、 矢 の 如く 走り出 た 。 　 私 は 、 今宵 、 殺さ れる 。 殺さ れる 為 に 走る の だ 。 身代り の 友 を 救う 為 に 走る の だ 。 王 の 奸佞 邪智 を 打ち破る 為 に 走る の だ 。 走ら なけれ ば なら ぬ 。 そう し て 、 私 は 殺さ れる 。 若い 時 から 名誉 を 守れ 。 さらば 、 ふるさと 。 若い メロス は 、 つらかっ た 。 幾 度 か 、 立ちどまり そう に なっ た 。 えい 、 えい と 大声 挙げ て 自身 を 叱り ながら 走っ た 。 村 を 出 て 、 野 を 横切り 、 森 を くぐり抜け 、 隣村 に 着い た 頃 に は 、 雨 も 止み 、 日 は 高く 昇っ て 、 そろそろ 暑く なっ て 来 た 。 メロス は 額 の 汗 を こぶし で 払い 、 ここ まで 来れ ば 大丈夫 、 もはや 故郷 へ の 未練 は 無い 。 妹 たち は 、 きっと 佳い 夫婦 に なる だろう 。 私 に は 、 いま 、 なん の 気がかり も 無い 筈 だ 。 まっすぐ に 王城 に 行き着け ば 、 それ で よい の だ 。 そんな に 急ぐ 必要 も 無い 。 ゆっくり 歩こう 、 と 持ちまえ の 呑気 さ を 取り返し 、 好き な 小歌 を いい 声 で 歌い出し た 。 ぶらぶら 歩い て 二 里 行き 三 里 行き 、 そろそろ 全 里程 の 半ば に 到達 し た 頃 、 降っ て 湧い た 災難 、 メロス の 足 は 、 はたと 、 とまっ た 。 見よ 、 前方 の 川 を 。 きのう の 豪雨 で 山 の 水源 地 は 氾濫 し 、 濁流 滔々 と 下流 に 集り 、 猛勢 一挙 に 橋 を 破壊 し 、 どう どう と 響き を あげる 激流 が 、 木葉 微塵 に 橋桁 を 跳ね飛ばし て い た 。 彼 は 茫然 と 、 立ちすくん だ 。 あちこち と 眺めまわし 、 また 、 声 を 限り に 呼びたて て み た が 、 繋舟 は 残ら ず 浪 に 浚わ れ て 影 なく
